{% extends 'base.html' %}

{% block title %}Update Email{% endblock %}

{% block content %}
<div class="container mt-5" style="width: 50%;">
    <h2 class="card-title text-center mb-4">Update Email</h2>

    <form method="post" novalidate >
        {% csrf_token %}
            <!-- Display general form errors (non-field errors) -->
        {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        
        <!-- Email field -->
        <div class="form-group mb-3 w-100 me-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" id="id_email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" value="{{ form.email.value }}">
            {% if form.email.errors %}
                <div class="invalid-feedback">
                    {{ form.email.errors.0 }}
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Update Email</button>
        <a href="{% url 'account_management:profile' %}" class="btn btn-secondary">Back to Profile</a>
    </form>

</div>

{% endblock %}
