{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete {{ user.username }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Confirm Delete</button>
        <a href="{% url 'user_list' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
